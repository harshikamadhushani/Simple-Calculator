<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <section class="Calculator">
    <form>
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <button type="button" class="btn btn-grey btn-clear" data-num="Ac">AC</button>
        <button type="button" class="btn-grey back" ><i class="uil uil-backspace"></i></button>
        <button type="button" class="btn btn-blue icon" data-num="/">/</button>
        <button type="button" class="btn btn-blue icon Mu" data-num="*">*</button>

        <button type="button" class="btn btn-skyBlack" data-num="7">7</button>
        <button type="button" class="btn btn-skyBlack" data-num="8">8</button>
        <button type="button" class="btn btn-skyBlack" data-num="9">9</button>
        <button type="button" class="btn btn-blue icon" data-num="-">-</button>

        <button type="button" class="btn btn-skyBlack" data-num="4">4</button>
        <button type="button" class="btn btn-skyBlack" data-num="5">5</button>
        <button type="button" class="btn btn-skyBlack" data-num="6">6</button>
        <button type="button" class="btn btn-blue plus icon" data-num="+">+</button>

        
        <button type="button" class="btn btn-skyBlack last" data-num="1">1</button>
        <button type="button" class="btn btn-skyBlack last" data-num="2">2</button>
        <button type="button" class="btn btn-skyBlack last" data-num="3">3</button>
        <button type="button" class="btn-skyBlue btn-equal">=</button>
        


        <button type="button" class="btn btn-skyBlack zero" data-num="0">0</button>
        <button type="button" class="btn btn-skyBlack dot" data-num=".">.</button>




    </div>

  </section>

    <script src="app.js"></script>
</body>
</html>
